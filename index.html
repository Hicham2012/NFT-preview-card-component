<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <img class="NFT" src="/images/image-equilibrium.jpg" alt="NFT">
        <img class="eye" src="/images/icon-view.svg" alt="eye">
        <h2>Equilibrium #3429</h2>
        <p class="describtion">Our Equilibrium collection promotes balance and calm.</p>
        <div class="prices">

            <a class="price-1"><img class="ETH-sym" src="/images/icon-ethereum.svg" alt="ETH-symbole">&nbsp;0.041 ETH</a>
            <div class="d">
                <a class="price-2"><img class="hour" src="/images/icon-clock.svg" alt="hour">&nbsp;3 days left</a>
            </div>
        </div>
        <hr>
        <div class="artist-info">
            <div>
                <img class="avatar" src="/images/image-avatar.png" alt="avatar">
            </div>
            <div class="footer">
                <p class="artist">Creation of <a class="name">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Hicham2012" target="_blank">Hicham ZAADLA</a>.
    </div>
</body>

</html>
